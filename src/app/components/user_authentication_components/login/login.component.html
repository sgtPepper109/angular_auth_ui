<div class="login-outer">
  <div id="login_outer_container" class="container my-5 p-3 mb-5 rounded">
    <div class="card">
      <div class="card-header text-center">
        Log In
      </div>
      <div class="card-body">
        <div>
          <table class="table" aria-describedby="loginFormInputLayoutTable">
            <thead>
              <tr>
                <div id="signup_indicator" class="text-center">
                  Don't have an account? <button mat-button color="warn" routerLink="/signup">Sign Up</button>
                </div>
              </tr>
            </thead>
            <tbody>
              <tr>
                <div id="login_form">
                  <form class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                      [(ngModel)]="login_email_ngmodel" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <div id="emailErrorIndicator" class="form-text text-danger" [hidden]="!error_in_email">* Email
                      address is invalid</div>
                  </form>


                  <div class="input-group">
                    <form class="form-floating">
                      <input type="{{password_visible? 'password': 'text'}}" class="form-control" id="floatingPassword"
                        name="password" [(ngModel)]="login_password_ngmodel" placeholder="Password" />
                      <label for="floatingPassword">Password</label>
                    </form>
                    <span type="button" (click)="toggle_password_visibility()" class="input-group-text">
                      <mat-icon>{{password_visibility_switch_icon}}</mat-icon>
                    </span>
                  </div>
                  <div id="passwordErrorIndicator" class="form-text text-danger" [hidden]="!error_in_password">* Password is invalid</div>

                </div>
              </tr>
              <th>
                <div id="login_form_submitter" class="text-center">
                  <button mat-raised-button color="primary" type="button" (click)="login_form_submit()">Submit</button>
                </div>
              </th>
              <tr>
                <div id="forgot_password_indicator" class="text-center">
                  <button mat-button color="primary" routerLink="/forgot_password"><u>Forgot Password?</u></button>
                </div>
              </tr>
              <tr>
                <hr />
              </tr>
              <tr>
                <div class="text-center">
                  or log in with
                </div>
              </tr>
              <tr>
                <div class="text-center">
                  <button mat-icon-button color="warn" title="Google"><i class="fa fa-brands fa-google"></i></button>
                  <button mat-icon-button color="primary" title="Facebook/Meta"><i class="fa fa-brands fa-facebook"></i></button>
                  <button mat-icon-button title="GitHub"><i class="fa fa-brands fa-github"></i></button>
                  <button mat-icon-button color="primary" title="LinkedIn"><i class="fa fa-brands fa-linkedin"></i></button>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
