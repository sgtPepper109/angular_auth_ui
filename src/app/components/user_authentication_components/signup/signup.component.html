<div class="signup-outer">
  <div class="container my-5 p-3 mb-5 rounded" style="max-width: 400px;">
    <div class="card">
      <div class="card-header text-center">
        Sign Up
      </div>
      <div class="card-body">
        <div>
          <table class="table" aria-describedby="signupFormInputLayoutTable">
            <thead>
              <tr>
                <div class="text-center">
                  Already have an account? <button mat-button color="warn" routerLink="/login">Log in</button>
                </div>
              </tr>
            </thead>
            <tbody>
              <tr>
                <div>
                  <form class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                      [(ngModel)]="signup_email_ngmodel" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <div id="emailErrorIndicator" class="form-text text-danger" [hidden]="!error_in_email">* Email
                      address is invalid</div>
                  </form>


                  <div class="input-group">
                    <form class="form-floating">
                      <input type="{{password_visible? 'text': 'password'}}" class="form-control" id="floatingPassword"
                        name="password" [(ngModel)]="signup_password_ngmodel" placeholder="Password" />
                      <label for="floatingPassword">Password</label>
                    </form>
                    <span type="button" (click)="toggle_password_visibility()" class="input-group-text">
                      <mat-icon>{{password_visibility_switch_icon}}</mat-icon>
                    </span>
                  </div>
                  <div id="passwordErrorIndicator" class="form-text text-danger" [hidden]="!error_in_password">* Password is invalid</div>
                  <div id="passwordHelpBlock" class="form-text"> Your password must be 6-10 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji. </div>

                </div>
              </tr>
              <th>
                <div id="signup_form_submitter" class="text-center">
                  <button mat-raised-button color="primary" type="button" (click)="signup_form_submit()">Submit</button>
                </div>
              </th>
              <tr>
                <hr/>
              </tr>
              <tr>
                <div class="text-center">
                  or sign up with
                </div>
              </tr>
              <tr>
                <div class="text-center">
                  <button mat-icon-button color="warn"><i class="fa fa-brands fa-google"></i></button>
                  <button mat-icon-button color="primary"><i class="fa fa-brands fa-facebook"></i></button>
                  <button mat-icon-button><i class="fa fa-brands fa-github"></i></button>
                  <button mat-icon-button color="primary"><i class="fa fa-brands fa-linkedin"></i></button>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
